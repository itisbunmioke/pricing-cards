<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cards</title>
  </head>
  <div>
    <!--Global Container-->
    <div class="flex items-center justify-center bg-slate-800 min-h-screen">
      <!--Inner Container-->
      <div
        class="flex flex-col gap-4 my-6 md:space-y-0 md:space-x-0 md:flex-row md:my-0"
      >
        <!--Col 1-->
        <div class="bg-slate-700 pt-3 rounded-xl text-white">
          <!-- Upper Container -->
          <div class="p-8 mx-3 rounded-t-xl bg-slate-800 text-center">
            <div class="uppercase pb-4">Basic</div>
            <h2 class="font-medium font-serif text-5xl pb-1">100GB</h2>
            <div class="font-sans-serif text-xs pb-4">$1.99/month</div>
            <button
              class="text-xs mt-2 py-2 px-10 mb-4 rounded-md border border-purple-600 hover:bg-purple-600 duration-50"
            >
              Purchase
            </button>
          </div>
          <!-- Border -->
          <div class="border-t border-slate-700"></div>
          <!-- Lower Container -->
          <div class="p-6 mx-3 mb-3 rounded-b-xl bg-slate-800 text-center">
            <!-- List Container -->
            <div class="flex flex-col text-xs justify-center font-sans-serif">
                <p class="">&check; 100 GB storage</p>
                <p class="font-sans-serif pt-2">
                  &check; Option to add members
                </p>
                <p class="font-sans-serif pt-2">
                  &check; Extra member benefits
                </p>
              </div>
            </div>
          </div>
        

        <!--Col 2-->
        <div class="bg-purple-700 pt-3 rounded-xl text-white">
            <!-- Upper Container -->
            <div class="p-8 mx-3 rounded-t-xl bg-slate-800 text-center">
              <div class="uppercase pb-4">Standard</div>
              <h2 class="font-medium font-serif text-5xl pb-1">200GB</h2>
              <div class="font-sans-serif text-xs pb-4">$3.99/month</div>
              <button
                class="text-xs mt-2 py-2 px-10 mb-4 rounded-md bg-purple-700 border border-purple-600 hover:bg-purple-600 duration-50"
              >
                Purchase
              </button>
            </div>
            <!-- Border -->
            <div class="border-t border-purple-700"></div>
            <!-- Lower Container -->
            <div class="p-6 mx-3 mb-3 rounded-b-xl bg-slate-800 text-center">
              <!-- List Container -->
              <div class="flex flex-col text-xs justify-center font-sans-serif">
                  <p class="">&check; 200 GB storage</p>
                  <p class="font-sans-serif pt-2">
                    &check; Option to add members
                  </p>
                  <p class="font-sans-serif pt-2">
                    &check; Extra member benefits
                  </p>
                </div>
              </div>
            </div>
            <!--Col 3-->
        <div class="bg-slate-700 pt-3 rounded-xl text-white">
            <!-- Upper Container -->
            <div class="p-8 mx-3 rounded-t-xl bg-slate-800 text-center">
              <div class="uppercase pb-4">Premium</div>
              <h2 class="font-medium font-serif text-5xl pb-1">2TB</h2>
              <div class="font-sans-serif text-xs pb-4">$8.99/month</div>
              <button
                class="text-xs mt-2 py-2 px-10 mb-4 rounded-md border border-purple-600 hover:bg-purple-600 duration-50"
              >
                Purchase
              </button>
            </div>
            <!-- Border -->
            <div class="border-t border-slate-700"></div>
            <!-- Lower Container -->
            <div class="p-6 mx-3 mb-3 rounded-b-xl bg-slate-800 text-center">
              <!-- List Container -->
              <div class="flex flex-col text-xs justify-center font-sans-serif">
                  <p class="">&check; 2 TB storage</p>
                  <p class="font-sans-serif pt-2">
                    &check; Option to add members
                  </p>
                  <p class="font-sans-serif pt-2">
                    &check; Extra member benefits
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
